                        <div class="carousel-inner">
                            <!-- Fotoğraflar buraya JavaScript ile eklenecek(carousel item buraya ekleniyor) -->
                        </div>

                        <!--butonlar-->
                        <button class="carousel-control-prev" type="button" data-bs-target="#modalCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#modalCarousel" data-bs-slide="next">

    <script>
        const galeryImgDizi = document.querySelectorAll('.galeryImg');
        const buyukPhotoDiv = document.querySelector('.carousel-inner');
        const slaytAlaniDiv = document.getElementById('modalCarousel');

        const buyukResimler = Array.from(galeryImgDizi).map(img => img.getAttribute('data-src'));

        galeryImgDizi.forEach((img, index) => {
            img.addEventListener('click', () => {

                buyukPhotoDiv.innerHTML = ''; //ilk önce içerik temizlenerek başlar.

                // Tüm fotoğrafları carousel içine ekle
                buyukResimler.forEach((src, i) => {
                    const item = document.createElement('div');
                    item.classList.add('carousel-item');
                    if (i === index) item.classList.add('active'); // Tıklananı aktif yap

                    const image = document.createElement('img');
                    image.src = src;
                    image.className = 'd-block w-100';
                    image.alt = `Foto ${i + 1}`;

                    item.appendChild(image);
                    buyukPhotoDiv.appendChild(item);
                });

                // Carousel'i seçilen indekse getir
                const carousel = bootstrap.Carousel.getOrCreateInstance(slaytAlaniDiv);
                carousel.to(index);
            });
        });
    </script>
